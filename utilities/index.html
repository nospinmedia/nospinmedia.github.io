<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Spin Utilities</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <!-- âœ… Consistent Header -->
  <div id="site-header"></div>

  <div class="container">
    <h1>ğŸ› ï¸ No Spin Utilities</h1>
    <p style="text-align:center;">Handy tools and quick apps from No Spin Media.</p>

    <div class="utility-list">
      <div class="utility-item">
        <a href="tip-calculator-v1.1.html">ğŸ’° Tip Calculator</a>
        <p>A privacy-first, offline-capable tip calculator with rounding and email receipt options.</p>
      </div>
      <!-- Future tools can be added here -->
    </div>

    <h2>We â¤ï¸ Your Feedback!</h2>
    <p>Have an idea for a new utility? Let us know below.</p>
    <form id="feedbackForm">
      <input type="text" id="name" name="name" placeholder="Your first name">
      <input type="email" id="email" name="email" placeholder="you@email.com" required>
      <textarea id="message" name="message" rows="4" placeholder="Your feedback..." required></textarea>
      <p id="formStatus"></p>
      <button type="submit">ğŸ’¬ Send Feedback</button>
    </form>
  </div>

  <script>
    // Load header
    document.addEventListener('DOMContentLoaded', function() {
      fetch('../header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('site-header').innerHTML = html;

          // Reapply hamburger JS
          const hamburger = document.getElementById('hamburger');
          const mobileNav = document.getElementById('mobile-nav');

          if (hamburger && mobileNav) {
            mobileNav.classList.remove('open');
            hamburger.classList.remove('active');
            hamburger.addEventListener('click', () => {
              mobileNav.classList.toggle('open');
              hamburger.classList.toggle('active');
            });
            mobileNav.querySelectorAll('a').forEach(link => {
              link.addEventListener('click', () => {
                mobileNav.classList.remove('open');
                hamburger.classList.remove('active');
              });
            });
          }
        })
        .catch(err => console.error("Error loading header:", err));

      // Feedback form submission
      const feedbackForm = document.getElementById('feedbackForm');
      if (feedbackForm) {
        feedbackForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const status = document.getElementById('formStatus');
          status.textContent = "â³ Sending...";

          const name = document.getElementById('name').value || "Someone";
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;

          const data = {
            name: name,
            email: email,
            subject: "Utilities Feedback",
            message: message
          };

          try {
            const res = await fetch('https://script.google.com/macros/s/AKfycbwr26uY61Dip94_QwzyLh1JDSIFdYHJgqL_scKGLdRd9O42VLDBvt2XzkA67tjphJrs/exec', {
              method: 'POST',
              headers: {'Content-Type':'text/plain'},
              body: JSON.stringify(data)
            });

            let result = {};
            try { result = await res.json(); } catch (err) { result = { status: "success" }; }

            if (result.status === "success") {
              status.textContent = "âœ… Thanks! Your feedback was sent.";
              this.reset();
            } else {
              status.textContent = "âŒ Error sending. Please try again.";
            }
            setTimeout(()=>{ status.textContent = ""; }, 5000);
          } catch (err) {
            console.error(err);
            status.textContent = "âŒ Failed to send! Check connection.";
            setTimeout(()=>{ status.textContent = ""; }, 5000);
          }
        });
      }
    });
  </script>
</body>
</html>
