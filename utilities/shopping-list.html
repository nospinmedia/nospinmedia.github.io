<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping List | No Spin Media</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 70px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .header-logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      display: flex;
      align-items: center;
      font-size: 1.8rem;
    }
    h1 span {
      margin-right: 0.5rem;
    }
    input[type="text"], input[type="number"], select {
      padding: 0.4rem;
      font-size: 1rem;
      margin: 0.5rem 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.4rem 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .item-row {
      display: flex;
      align-items: center;
      margin-bottom: 0.3rem;
      font-size: 1rem;
      padding: 0.2rem 0;
    }
    .item-row label span {
      font-weight: normal;
    }
    .item-row input[type="number"],
    .item-row select,
    .item-row button {
      margin-left: 0.5rem;
    }
    .version {
      text-align: right;
      font-size: 0.85rem;
      color: #888;
      margin-top: 1rem;
    }
    textarea {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <a href="/index.html" class="header-logo-text">üß≠ No Spin Media</a>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/utilities/index.html">Utilities</a>
      <a href="/games/index.html">Games</a>
    </nav>
  </header>

  <div class="container">
    <h1><span>üõí</span> Shopping List</h1>
    <div>
      <input type="text" id="itemInput" placeholder="e.g. Milk, Apples, Cereal" />
      <input type="number" id="qtyInput" placeholder="Qty" min="1" style="width: 60px;" />
      <select id="categorySelect">
        <option value="Produce">Produce</option>
        <option value="Dairy">Dairy</option>
        <option value="Frozen">Frozen</option>
        <option value="Bread">Bread</option>
        <option value="Cereal">Cereal</option>
        <option value="Meat">Meat</option>
        <option value="Seafood">Seafood</option>
        <option value="Snacks">Snacks</option>
        <option value="Household">Household</option>
        <option value="Health & Beauty">Health & Beauty</option>
        <option value="Other">Other</option>
      </select>
      <button onclick="addItem()">Add</button>
      <button onclick="clearList()">üßπ Clear All</button>
      <button onclick="printList()">üñ®Ô∏è Print</button>
    </div>

    <div id="shoppingList"></div>

    <h3 style="margin-top: 2rem;">Import from Amazon List</h3>
    <textarea id="importBox" rows="6" style="width: 100%;"></textarea><br />
    <button onclick="importItems()">üì• Import Items</button>
    <button onclick="exportCSV()">‚¨áÔ∏è Export List</button>

    <h3>Your Email:</h3>
    <input type="text" id="emailInput" placeholder="you@example.com" style="width: 100%;" />
    <button onclick="sendEmail()">üìß Send List to My Email</button>

    <div class="version">Version V1.6</div>
  </div>

  <footer style="text-align: center; padding: 1rem; font-size: 0.9rem;">
    üì© Feedback welcome at nospinmedia.ai@gmail.com ‚Äî No cookies. No tracking.<br />
    ‚Äî Powered by No Spin Media üåê https://nospin.media
  </footer>
</body>
</html>
