<style>
/* Reset basic spacing for the header element itself when it's rendered */
header {
    box-sizing: border-box !important;
    background: #111 !important;
    color: #fff !important;
    display: flex !important;
    align-items: center !important;
    justify-content: space-between !important;
    padding: 0.5rem 2rem !important;
    min-height: 70px !important;
    width: 100% !important;
    margin: 0 !important;
    top: 0 !important;
    left: 0 !important;
    position: relative !important;
    z-index: 1000 !important;
}

/* Style for the text logo */
.header-logo-text {
    font-family: Arial, sans-serif !important;
    font-size: 2.8rem !important;
    font-weight: bold !important;
    color: #fff !important;
    letter-spacing: -0.05em !important;
    white-space: nowrap !important;
    margin: 0 !important;
    line-height: 1 !important;
    padding: 0 !important;
}

/* Styles for desktop navigation links within the header */
header nav {
    display: flex !important; /* Keep as flex for desktop layout */
    align-items: center !important;
}

header nav a {
    color: #fff !important;
    margin-left: 20px !important;
    text-decoration: none !important;
    font-weight: bold !important;
}

/* Hamburger menu icon styles */
.hamburger-menu {
    display: none; /* Hidden by default on desktop */
    font-size: 2rem;
    cursor: pointer; /* Add pointer cursor to indicate clickability */
    color: #fff;
    padding: 5px;
}

/* Mobile navigation menu container */
.mobile-nav {
    display: none; /* Hidden by default */
    flex-direction: column;
    position: absolute; /* Position relative to header */
    top: 70px; /* Below the header (adjust if your header min-height changes) */
    right: 0;
    background: #222; /* Darker background for mobile menu */
    width: 100%; /* Take full width */
    max-width: 300px; /* Optional: limit width on larger phones/tablets */
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    padding: 1rem 0;
    z-index: 999; /* Below header, but above other content */
}

.mobile-nav.open {
    display: flex; /* Show when open */
}

.mobile-nav a {
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    font-weight: bold;
    border-bottom: 1px solid #333; /* Separator for links */
    text-align: right; /* Align links to the right within the mobile menu */
}

.mobile-nav a:last-child {
    border-bottom: none; /* No border on the last link */
}

.mobile-nav a:hover {
    background: #333;
}


/* --- Mobile-Specific Styles (using a Media Query) --- */
@media (max-width: 768px) {
    header {
        padding: 0.5rem 1rem !important; /* Adjust padding for smaller screens */
        justify-content: space-between !important; /* Ensure logo and hamburger are spaced */
    }

    .header-logo-text {
        font-size: 1.5rem !important; /* Reduce logo size for mobile */
        flex-shrink: 0;
    }

    header nav {
        display: none !important; /* Hide the desktop navigation on mobile */
    }

    .hamburger-menu {
        display: block; /* Show hamburger icon on mobile */
    }
}
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.getElementById('hamburger');
        const mobileNav = document.getElementById('mobile-nav');
        // const desktopNav = document.getElementById('desktop-nav'); // Not strictly needed for this specific issue

        if (hamburger && mobileNav) { // Ensure elements exist before adding listeners
            hamburger.addEventListener('click', function() {
                console.log('Hamburger clicked!'); // For debugging: check if this appears in console
                mobileNav.classList.toggle('open');
            });

            // Optional: Close mobile menu when a link is clicked
            mobileNav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileNav.classList.remove('open');
                });
            });

            // Optional: Close mobile menu if window is resized above mobile breakpoint
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    mobileNav.classList.remove('open');
                }
            });
        } else {
            console.error("Hamburger or mobile navigation element not found!"); // For debugging
        }
    });
</script>
