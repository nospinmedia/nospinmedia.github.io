<style>
/* Header */
header {
    box-sizing: border-box !important;
    background: #111 !important;
    color: #fff !important;
    display: flex !important;
    align-items: center !important;
    justify-content: space-between !important;
    padding: 0.5rem 2rem !important;
    min-height: 70px !important;
    width: 100% !important;
    margin: 0 !important;
    top: 0 !important;
    left: 0 !important;
    /* Changed position to fixed so header stays visible on scroll */
    position: fixed !important; /* Changed to fixed! */
    z-index: 1000 !important;
}

/* Logo */
.header-logo-text {
    font-family: Arial, sans-serif !important;
    font-size: 2.8rem !important;
    font-weight: bold !important;
    color: #fff !important;
    letter-spacing: -0.05em !important;
    white-space: nowrap !important;
    margin: 0 !important;
    line-height: 1 !important;
    padding: 0 !important;
}

/* Desktop nav */
header nav {
    display: flex !important;
    align-items: center !important;
}

header nav a {
    color: #fff !important;
    margin-left: 20px !important;
    text-decoration: none !important;
    font-weight: bold !important;
}

/* Hamburger */
.hamburger-menu {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    color: #fff;
    padding: 5px;
    /* Explicitly higher z-index for clickability */
    z-index: 1001; /* Make sure it's on top of desktop nav if it somehow overlaps */
}

/* Mobile nav */
.mobile-nav {
    display: none;
    flex-direction: column;
    /* Changed position to fixed to be viewport-relative */
    position: fixed !important; /* Changed to fixed! */
    top: 70px; /* Below the header (adjust if your header min-height changes) */
    right: 0;
    background: #222;
    width: 100%;
    max-width: 300px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    padding: 1rem 0;
    z-index: 1002 !important; /* Ensure it's above the fixed header and other content */
}

.mobile-nav.open {
    display: flex;
}

.mobile-nav a {
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    font-weight: bold;
    border-bottom: 1px solid #333;
    text-align: right;
}

.mobile-nav a:last-child {
    border-bottom: none;
}

.mobile-nav a:hover {
    background: #333;
}

/* Mobile breakpoint */
@media (max-width: 768px) {
    header {
        padding: 0.5rem 1rem !important;
        justify-content: space-between !important;
    }
    .header-logo-text {
        font-size: 1.5rem !important;
        flex-shrink: 0;
    }
    header nav {
        display: none !important;
    }
    .hamburger-menu {
        display: block;
    }
}
</style>

<div class="mobile-nav" id="mobile-nav">

<script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobile-nav');

    // Make sure elements exist before trying to add listeners
    if (hamburger && mobileNav) {
        hamburger.addEventListener('click', function() {
            console.log('Hamburger clicked!'); // This should now appear in your browser console
            mobileNav.classList.toggle('open');
        });

        // Close mobile menu when a link is clicked
        mobileNav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileNav.classList.remove('open');
            });
        });

        // Close mobile menu if window is resized above mobile breakpoint
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                mobileNav.classList.remove('open');
            }
        });
    } else {
        console.error("Critical elements for hamburger menu not found! Check IDs and HTML structure.");
    }
});
</script>
