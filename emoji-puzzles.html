<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>No Spin Media Emoji Math</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* General Body and Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #222;
            line-height: 1.6;
            padding-top: 70px; /* Space for fixed header */
        }

        /* Header Styling */
        header {
            background: #111;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-height: 50px;
        }

        /* Hamburger menu (from your header.html) */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: -100%;
            width: 70%;
            height: 100%;
            background-color: #333;
            padding-top: 70px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            transition: left 0.3s ease-in-out;
            z-index: 999;
            overflow-y: auto;
        }

        .mobile-nav.open {
            left: 0;
            display: block;
        }

        /* Container Layout */
        .container {
            display: flex;
            justify-content: flex-start; /* ✅ Align everything to the left */
            flex-wrap: wrap;
            padding: 2rem;
            max-width: 1200px;
            margin: 20px auto 20px 0; /* ✅ Stick to left side */
            gap: 2rem;
        }

        .main {
            flex: 2;
            min-width: 600px;
            max-width: 800px;
            margin-left: 0; /* ✅ No offset from the left */
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #puzzle-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
        }

        .sidebar {
            flex: 0 0 280px;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: fit-content;
            align-self: flex-start;
        }

        /* Puzzle Card */
        .puzzle-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Emoji Math Problem */
        h3.emoji-math-problem {
            font-size: min(3.5rem, 5vw);
            text-align: center;
            margin: 0.5em 0;
            white-space: nowrap;
            overflow-x: auto;
        }

        /* ✅ Hide answers by default */
        .answer {
            display: none;
            margin-top: 8px;
            background: #f9f9f9;
            padding: 6px;
            border-radius: 4px;
        }

        .answer.show {
            display: block;
        }
    </style>
</head>
<body>

    <div id="site-header"></div>

    <div class="container">
        <div class="main">
            <h1>No Spin Media Emoji Math</h1>
            <div id="puzzle-container"></div>
        </div>

        <div class="sidebar">
            <h2>Support Us 💙</h2>
            <p>Like what we're doing? Help keep No Spin Media running:</p>
            <p><strong>Venmo:</strong><br/>
                <a href="https://venmo.com/NoSpinMedia" target="_blank">@NoSpinMedia</a>
            </p>

            <h2>Follow Us</h2>
            <p>📘 <a href="https://facebook.com/NoSpinNewsAI" target="_blank">facebook.com/NoSpinNewsAI</a></p>
        </div>
    </div>

    <footer>
        © 2025 No Spin Media. Independent. Truth-focused.<br>Seriously factual, surprisingly fun.
    </footer>

    <script>
        async function loadPuzzles() {
            const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSoyPjj_QxgVJ-l8BAetRaMyY-Lg_YjyGHfX98XqacaOkdDj553orqlaoPRkwicEcZjZsAL7_4w4nRS/pub?output=csv';
            const urlParams = new URLSearchParams(window.location.search);
            const targetID = urlParams.get('id');

            try {
                const response = await fetch(sheetURL);
                const text = await response.text();

                const rows = [];
                let current = '', insideQuotes = false, row = [];
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    if (char === '"' && text[i+1] === '"') { current += '"'; i++; continue; }
                    if (char === '"') { insideQuotes = !insideQuotes; continue; }
                    if (char === ',' && !insideQuotes) { row.push(current); current = ''; continue; }
                    if ((char === '\n' || char === '\r') && !insideQuotes) {
                        if (current || row.length) {
                            row.push(current);
                            if (row.some(cell => cell.trim() !== '')) rows.push(row);
                            row = []; current = '';
                        }
                        continue;
                    }
                    current += char;
                }
                if (current || row.length) { row.push(current); if (row.some(cell => cell.trim() !== '')) rows.push(row); }

                let puzzles = rows.slice(1).filter(r => (r[6] || '').toLowerCase().includes('yes'));
                if (targetID) puzzles = puzzles.filter(r => r[7] && r[7].trim() === targetID);
                else puzzles = puzzles.reverse();

                const puzzleContainer = document.getElementById('puzzle-container');
                puzzleContainer.innerHTML = '';

                puzzles.forEach(p => {
                    const postID = p[7];
                    const emojiPuzzle = (p[1] || '').replace(/Key Below.*/i, '').trim();
                    const cleanAnswerText = (p[2] || '').replace(/— Powered by No Spin Media[\s\S]*/i, '').trim();
                    const cleanHint = (p[5] || '').trim();

                    const match = cleanAnswerText.match(/answer\s+is\s+(\d+)/i) ||
                                  cleanAnswerText.match(/Final\s+answer:\s+(\d+)/i) ||
                                  cleanAnswerText.match(/=\s*(\d+)/);
                    const numericAnswer = match ? parseInt(match[1]) : null;

                    const card = document.createElement('div');
                    card.className = 'puzzle-card';
                    card.innerHTML = `
                        <h3 class="emoji-math-problem">${emojiPuzzle}</h3>
                        <p class="hint">${cleanHint}</p>

                        <input type="number" placeholder="Your answer..." class="guess-input" />
                        <button onclick="checkGuess(this, ${numericAnswer})">Check</button>
                        <p class="feedback"></p>

                        <button onclick="toggleAnswer(this)">Show Answer</button>
                        <button class="share-btn" onclick="sharePuzzle('${postID}')">Share</button>
                        <p class="answer"><strong>Answer:</strong> ${cleanAnswerText}</p>
                    `;
                    puzzleContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading puzzles:', error);
                document.getElementById('puzzle-container').innerHTML = '<p style="color: red;">An error occurred while loading puzzles.</p>';
            }
        }

        function toggleAnswer(btn) {
            const answerEl = btn.parentElement.querySelector('.answer');
            if (answerEl.classList.contains('show')) {
                answerEl.classList.remove('show');
                btn.textContent = 'Show Answer';
            } else {
                answerEl.classList.add('show');
                btn.textContent = 'Hide Answer';
            }
        }

        function checkGuess(btn, correct) {
            const input = btn.previousElementSibling;
            const feedback = btn.nextElementSibling;
            const guess = parseInt(input.value);
            if (isNaN(guess)) {
                feedback.textContent = "❓ Enter a number first!";
                feedback.style.color = "#d00";
                return;
            }
            if (guess === correct) {
                feedback.textContent = "🎉 Correct!";
                feedback.style.color = "green";
            } else {
                feedback.textContent = "❌ Try again!";
                feedback.style.color = "#d00";
            }
        }

        function sharePuzzle(postID) {
            const url = `${window.location.origin}${window.location.pathname}?id=${postID}`;
            navigator.clipboard.writeText(url).then(() => alert("🔗 Puzzle link copied!"));
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('site-header').innerHTML = html;
                    loadPuzzles();
                });
        });
    </script>
</body>
</html>
