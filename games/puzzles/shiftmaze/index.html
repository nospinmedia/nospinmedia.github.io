<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShiftMaze Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
    }
    body {
      /* Background Image Integration - Ensure dungeon_wall_texture.jpg is in the same folder */
      background: url('dungeon_wall_texture.jpg') no-repeat center center / cover;
      font-family: 'Press Start 2P', cursive, Arial, sans-serif;
      color: #fff;
      position: relative;
    }

    /* TV screen - now a transparent overlay for content */
    #tv {
      position: absolute;
      /* Adjusted positions and size for 1/3 smaller with a frame */
      top: 20%; /* Adjusted top for smaller size */
      left: 11.5%; /* Adjusted left for smaller size */
      width: 18.66%; /* Original width 28% - 1/3 = 18.66% */
      height: 26.66%; /* Original height 40% - 1/3 = 26.66% */
      
      background: rgba(0, 0, 0, 0.85); /* Dark background for the screen content */
      border-radius: 5px; /* Slight roundness if the screen has it */
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5); /* Subtle inner shadow */
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      font-family: 'VT323', monospace; /* Retro console font */
      font-size: 1.6vw; /* Larger, responsive font size */
      line-height: 1.3;
      color: #e0e0e0; /* Off-white for screen text */
      box-sizing: border-box; /* Include padding in dimensions */
      padding: 1%; /* Small internal padding for content */
      
      /* Frame styling for TV */
      border: 6px solid #4a3728; /* Brown border for frame */
      outline: 2px solid #6b5c4f; /* Lighter outline for depth */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Overall shadow for the TV unit */
    }
    
    #tv-content {
        /* Content area within the TV */
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Door - now a transparent clickable area (border removed) */
    #door {
      position: absolute;
      top: 37%;
      left: 75%;
      width: 17.5%;
      height: 56%;
      background: transparent; /* Makes it transparent */
      cursor: pointer;
      z-index: 1; /* Keep it above the background */
      box-sizing: border-box; /* Ensure border doesn't affect dimensions */
    }

    /* Old wooden sign - positioned over the sign in the image */
    #sign {
      position: absolute;
      top: 5%; /* Moved significantly higher, closer to Exit button */
      left: 84%; /* Centered horizontally above the door */
      transform: translateX(-50%) rotate(-4deg); /* Keep tilt */
      color: #e02c2c; /* Ominous red */
      font-family: 'Creepster', cursive; /* Spooky font */
      font-weight: bold;
      font-size: 3vw; /* Larger, responsive font size */
      text-shadow: 3px 3px 6px #000;
      white-space: nowrap;
      z-index: 2;
      padding: 0.5% 1%; /* Added padding for the border */
      border: 3px solid #6b4c30; /* Darker brown border for a wooden sign look */
      background-color: rgba(50, 20, 0, 0.3); /* Slightly transparent dark brown background */
      box-shadow: 5px 5px 10px rgba(0,0,0,0.5); /* Shadow for depth */
      border-radius: 5px; /* Slight roundness */
    }

    /* Torch flame effect */
    .torch-flame {
      position: absolute;
      border-radius: 50%; /* Make it a circular glow */
      animation: flicker 0.8s infinite alternate; /* Flicker animation */
      pointer-events: none; /* Don't block clicks */
      filter: blur(5px); /* Soften the glow */
      z-index: 1; /* Below the sign/buttons, above background */
    }

    #torch-left {
        top: 27%; /* Adjusted vertical position to be directly on the flame */
        left: 50.5%; /* Adjusted horizontal position to be directly on the flame */
        width: 4%; /* Kept the slight reduction in size */
        height: 8%; /* Kept the slight reduction in size */
    }
    /* #torch-right is removed as per request */

    /* Exit button */
    #exitBtn {
      position: absolute;
      top: 5px; /* Moved further up */
      right: 5px; /* Moved further right */
      padding: 8px 15px;
      background: rgba(0,0,0,0.7);
      color: #ffcc00; /* Goldish color */
      border: 2px solid #ffcc00;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Press Start 2P', cursive, Arial, sans-serif;
      font-size: 0.9em;
      box-shadow: 0 0 10px rgba(255,204,0,0.4);
      transition: background 0.3s ease, color 0.3s ease;
      z-index: 10;
    }
    #exitBtn:hover {
        background: #ffcc00;
        color: #000;
    }

    /* Mute button */
    #muteBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px;
      background: rgba(0,0,0,0.7);
      color: #0f0; /* Green for mute button */
      border: 2px solid #0f0;
      border-radius: 5px;
      font-size: 1.4em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
      transition: background 0.3s ease, color 0.3s ease;
      z-index: 10;
    }
    #muteBtn:hover {
        background: #0f0;
        color: #000;
    }

    /* Version tag */
    #versionTag {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.85em;
      color: rgba(255,255,255,0.7);
      font-weight: bold;
      font-family: 'Press Start 2P', cursive, Arial, sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="tv"><div id="tv-content"></div></div>
  <div id="sign">ENTER IF YOU DARE</div>
  <div id="door"></div> <div class="torch-flame" id="torch-left"></div>
  <a id="exitBtn" href="/games/puzzles/index.html">Exit</a>
  <div id="versionTag">v2.6</div>

  <audio id="bgm" src="ambient.mp3" loop autoplay></audio>
  <button id="muteBtn" type="button">ðŸ”Š</button>

  <script>
    const tvContent = document.getElementById('tv-content');
    let msgIndex = 0;
    // Updated entryMessages with the text shown in the screenshot
    const entryMessages = [
        "Play more games and puzzles: visit\nnospin.media today!",
        "Follow us on Facebook:\nfacebook.com/NoSpinNewsAI"
    ];
    let allMessages = [];

    function formatMessage(msg) {
      // This function formats messages to fit the TV screen, padding with empty lines
      // Adjusted totalDisplayLines for potentially more content now that TV is bigger
      const totalDisplayLines = 5; 
      const lines = msg.split("\n");
      const padding = Math.max(0, totalDisplayLines - lines.length);
      const topPadding = Math.floor(padding / 2);
      const bottomPadding = padding - topPadding;

      let html = "";
      for (let i = 0; i < topPadding; i++) html += "<div>&nbsp;</div>";
      lines.forEach(line => html += `<div>${line}</div>`);
      for (let i = 0; i < bottomPadding; i++) html += "<div>&nbsp;</div>";
      return html;
    }

    fetch('tv_messages.json')
      .then(res => res.json())
      .then(data => {
        allMessages = [...entryMessages, ...data];
        tvContent.innerHTML = formatMessage(allMessages[0]);
        setInterval(() => {
          msgIndex = (msgIndex + 1) % allMessages.length;
          tvContent.innerHTML = formatMessage(allMessages[msgIndex]);
        }, 9000); // Change message every 9 seconds
      })
      .catch(err => {
        console.error('Failed to load tv_messages.json, using default messages.', err);
        allMessages = entryMessages; // Fallback to only entry messages
        tvContent.innerHTML = formatMessage(allMessages[0]);
        setInterval(() => {
          msgIndex = (msgIndex + 1) % allMessages.length;
          tvContent.innerHTML = formatMessage(allMessages[msgIndex]);
        }, 9000);
      });

    const door = document.getElementById('door');
    door.addEventListener('click', () => {
      // Directly redirect when the transparent door area is clicked
      window.location.href = "engine_v1.html"; 
    });

    const audio = document.getElementById('bgm');
    const muteBtn = document.getElementById('muteBtn');

    // Attempt to autoplay and show correct mute state
    setTimeout(() => {
        if (audio.paused && !audio.muted) { // If autoplay failed and not intentionally muted
            muteBtn.textContent = "ðŸ”‡";
        }
    }, 500);

    muteBtn.addEventListener('click', () => {
      if (audio.paused && !audio.muted) {
        // If paused due to browser policy, try to play and unmute
        audio.play().catch(e => console.log("Autoplay blocked, user interaction required:", e));
        audio.muted = false;
        muteBtn.textContent = "ðŸ”Š";
      } else {
        audio.muted = !audio.muted;
        muteBtn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
      }
    });

    // Handle potential autoplay restrictions for audio
    document.addEventListener('DOMContentLoaded', () => {
        if (audio.autoplay && audio.paused) {
            // If autoplay is set but audio is paused, it means autoplay was blocked.
            // We can indicate this to the user by showing the muted icon.
            muteBtn.textContent = "ðŸ”‡";
        }
    });
  </script>
</body>
</html>
