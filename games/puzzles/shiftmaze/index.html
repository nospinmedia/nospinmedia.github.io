<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShiftMaze Entry</title>
  <style>
    /* Full-page wall background */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      /* Large stone/brick wall background with slight overgrowth */
      background: #000 url('wall.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* TV screen element */
    #tv {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 25%;
      min-width: 200px;
      max-width: 350px;
      background: #222;
      border: 8px solid #444;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      text-align: center;
      font-weight: bold;
      z-index: 1;
    }
    /* Center door element */
    #door {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 15vw;
      min-width: 100px;
      max-width: 180px;
      height: 30vh;
      min-height: 150px;
      max-height: 320px;
      background: linear-gradient(135deg, #6b4e31, #8d6e47);
      border: 4px solid #3e2a14;
      border-radius: 2px;
      cursor: pointer;
      transform-origin: left center;
      transition: transform 1s ease;
      z-index: 1;
    }
    /* Door knob */
    #door::after {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      top: 55%;
      right: 15%;
      transform: translateY(-50%);
      background: #333;
      border: 2px solid #222;
      border-radius: 50%;
    }
    /* Door open animation (swing open effect) */
    #door.open {
      transform: scaleX(0);
    }
    /* Exit button (top-right corner) */
    #exitBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      text-decoration: none;
      border: 1px solid #fff;
      border-radius: 4px;
      font-weight: bold;
      z-index: 10;
    }
    /* Mute/Unmute button (top-left corner) */
    #muteBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.2em;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Rotating message TV screen -->
  <div id="tv">Did you know No Spin Media has emoji puzzles?</div>

  <!-- Center door element (click to enter) -->
  <div id="door"></div>

  <!-- Exit link to puzzles index -->
  <a id="exitBtn" href="/games/puzzles/index.html">Exit</a>

  <!-- Background music audio (hidden) -->
  <audio id="bgm" src="ambient.mp3" loop autoplay></audio>
  <!-- Mute/Unmute toggle button -->
  <button id="muteBtn" type="button">ðŸ”Š</button>

  <script>
    // Rotating TV messages
    const messages = [
      "Did you know No Spin Media has emoji puzzles? ðŸ˜ŠðŸ§©",
      "Ready to enter the ShiftMaze? ðŸŽ¯",
      "New puzzles added regularly! ðŸ”„"
    ];
    let msgIndex = 0;
    const tv = document.getElementById('tv');
    // Change message every 3 seconds
    setInterval(() => {
      msgIndex = (msgIndex + 1) % messages.length;
      tv.textContent = messages[msgIndex];
    }, 3000);

    // Door click: animate open then redirect
    const door = document.getElementById('door');
    door.addEventListener('click', () => {
      door.classList.add('open');
      // Redirect after animation (1s)
      setTimeout(() => {
        window.location.href = "engine_v1.html";
      }, 1000);
    });

    // Background music control
    const audio = document.getElementById('bgm');
    const muteBtn = document.getElementById('muteBtn');
    // Check if autoplay was blocked
    setTimeout(() => {
      if (audio.paused) {
        // If not playing, show muted icon as prompt
        muteBtn.textContent = "ðŸ”‡";
      }
    }, 500);
    // Toggle sound on button click
    muteBtn.addEventListener('click', () => {
      if (audio.paused) {
        // Start playing if currently not running
        audio.play();
        audio.muted = false;
        muteBtn.textContent = "ðŸ”Š";
      } else {
        // Toggle mute state if already playing
        if (audio.muted) {
          audio.muted = false;
          muteBtn.textContent = "ðŸ”Š";
        } else {
          audio.muted = true;
          muteBtn.textContent = "ðŸ”‡";
        }
      }
    });
  </script>
</body>
</html>
