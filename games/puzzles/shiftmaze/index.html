<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShiftMaze Entry</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #222 url('stone_wall.jpg') center center / cover no-repeat;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      box-shadow: inset 0 0 200px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    /* TV screen */
    #tv {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 25%;
      min-width: 220px;
      max-width: 400px;
      height: 200px; /* fixed height */
      background: #000;
      color: #0ff;
      border: 4px solid #333;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 0 20px rgba(0,255,255,0.4), inset 0 0 10px rgba(0,255,255,0.2);
      z-index: 2;
    }

    /* Door */
    #door {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16vw;
      min-width: 120px;
      max-width: 220px;
      height: 34vh;
      min-height: 180px;
      max-height: 360px;
      background: linear-gradient(135deg, #7b5a3e, #5a3b25);
      border: 5px solid #3e2a18;
      border-radius: 3px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      transition: transform 1s ease;
      transform-origin: left center;
      z-index: 1;
    }
    #door::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      top: 50%;
      right: 12%;
      background: #222;
      border: 2px solid #111;
      border-radius: 50%;
    }
    #door.open {
      transform: perspective(800px) rotateY(-90deg);
    }

    /* Old wooden sign */
    #sign {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);
      background: #5c3b1f;
      color: #ff4444;
      font-weight: bold;
      font-size: 1.6em;
      padding: 10px 20px;
      border: 3px solid #3b2410;
      border-radius: 4px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.8), 0 0 12px rgba(0,0,0,0.6);
      text-shadow: 2px 2px 4px #000;
      z-index: 2;
    }

    /* Exit button */
    #exitBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      z-index: 10;
    }

    /* Mute button */
    #muteBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.2em;
      cursor: pointer;
      z-index: 10;
    }

    /* Version tag */
    #versionTag {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 0.8em;
      color: rgba(255,255,255,0.6);
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="tv">ðŸŽ¯ Ready to enter the ShiftMaze? Do you dare?</div>
  <div id="sign">Enter if you dare</div>
  <div id="door"></div>
  <a id="exitBtn" href="/games/puzzles/index.html">Exit</a>
  <div id="versionTag">v1.1</div>

  <audio id="bgm" src="ambient.mp3" loop autoplay></audio>
  <button id="muteBtn" type="button">ðŸ”Š</button>

  <script>
    const tv = document.getElementById('tv');
    let msgIndex = 0;
    const entryMessages = ["ðŸŽ¯ Ready to enter the ShiftMaze? Do you dare?"];

    function formatMessage(msg) {
      const lines = msg.split("\n");
      const total = 10;
      const padding = Math.max(0, total - lines.length);
      const top = Math.floor(padding / 2);
      const bottom = padding - top;

      let html = "";
      for (let i = 0; i < top; i++) html += "<div>&nbsp;</div>";
      lines.forEach(line => html += `<div>${line}</div>`);
      for (let i = 0; i < bottom; i++) html += "<div>&nbsp;</div>";
      return html;
    }

    fetch('tv_messages.json')
      .then(res => res.json())
      .then(data => {
        const messages = [...entryMessages, ...data];
        tv.innerHTML = formatMessage(messages[0]);
        setInterval(() => {
          msgIndex = (msgIndex + 1) % messages.length;
          tv.innerHTML = formatMessage(messages[msgIndex]);
        }, 9000);
      })
      .catch(err => console.error('Failed to load tv_messages.json', err));

    const door = document.getElementById('door');
    door.addEventListener('click', () => {
      door.classList.add('open');
      setTimeout(() => {
        window.location.href = "engine_v1.html";
      }, 1000);
    });

    const audio = document.getElementById('bgm');
    const muteBtn = document.getElementById('muteBtn');
    setTimeout(() => { if (audio.paused) muteBtn.textContent = "ðŸ”‡"; }, 500);
    muteBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        audio.muted = false;
        muteBtn.textContent = "ðŸ”Š";
      } else {
        audio.muted = !audio.muted;
        muteBtn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
      }
    });
  </script>
</body>
</html>
