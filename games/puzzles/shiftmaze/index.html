<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShiftMaze Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: url('dungeon_wall_texture.jpg') no-repeat center center / cover;
      font-family: 'Press Start 2P', cursive, Arial, sans-serif;
      color: #fff;
      position: relative;
    }

    /* TV screen */
    #tv {
      position: absolute;
      top: 24%; /* moved down */
      left: 12%;
      width: 18%;
      height: 22%; /* reduced height */
      background: rgba(0, 0, 0, 0.85);
      border-radius: 5px;
      transform: rotate(-2deg); /* slight tilt */
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 0 20px rgba(0,0,0,0.7);
      border: 6px solid #4a3728;
      outline: 2px solid #6b5c4f;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #tv-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'VT323', monospace;
      font-size: 1.4vw;
      line-height: 1.3;
      color: #e0e0e0;
      text-align: center;
      padding: 1%;
      position: relative;
      z-index: 2;
    }

    /* Glass reflection overlay */
    #tv::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 80%);
      transform: skewX(-20deg);
      animation: lightSweep 12s infinite;
      z-index: 3;
    }

    @keyframes lightSweep {
      0% { left: -60%; }
      8% { left: 120%; }
      100% { left: 120%; }
    }

    /* Door */
    #door {
      position: absolute;
      top: 37%;
      left: 75%;
      width: 17.5%;
      height: 56%;
      background: transparent;
      cursor: pointer;
      z-index: 1;
    }

    /* Wooden sign */
    #sign {
      position: absolute;
      top: 5%;
      left: 84%;
      transform: translateX(-50%) rotate(-4deg);
      color: #e02c2c;
      font-family: 'Creepster', cursive;
      font-weight: bold;
      font-size: 3vw;
      text-shadow: 3px 3px 6px #000;
      white-space: nowrap;
      z-index: 2;
      padding: 0.5% 1%;
      border: 3px solid #6b4c30;
      background-color: rgba(50, 20, 0, 0.3);
      box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
      border-radius: 5px;
    }

    /* Torch glow fixed inside */
    .torch-flame {
  position: absolute;
  top: 31%;  /* moved slightly down */
  left: 50%; /* closer to wall */
  width: 2.8%; /* smaller size to fit */
  height: 5.5%;
  background: radial-gradient(circle, rgba(255,180,50,0.8) 0%, rgba(255,100,0,0.4) 60%, transparent 100%);
  border-radius: 50%;
  filter: blur(10px);
  animation: flicker 0.25s infinite alternate;
  pointer-events: none;
  z-index: 1;
}


    @keyframes flicker {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    /* Exit button */
    #exitBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 8px 15px;
      background: rgba(0,0,0,0.7);
      color: #ffcc00;
      border: 2px solid #ffcc00;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Press Start 2P', cursive, Arial, sans-serif;
      font-size: 0.9em;
      box-shadow: 0 0 10px rgba(255,204,0,0.4);
      z-index: 10;
    }

    /* Mute button */
    #muteBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 5px;
      font-size: 1.4em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
      z-index: 10;
    }

    /* Version tag */
    #versionTag {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.85em;
      color: rgba(255,255,255,0.7);
      font-weight: bold;
      font-family: 'Press Start 2P', cursive, Arial, sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="tv"><div id="tv-content"></div></div>
  <div id="sign">ENTER IF YOU DARE</div>
  <div id="door"></div>
  <div class="torch-flame"></div>
  <a id="exitBtn" href="/games/puzzles/index.html">Exit</a>
  <div id="versionTag">v2.9</div>
   /* --------------------- Version tag --------------- */
  <audio id="bgm" src="ambient.mp3" loop autoplay></audio>
  <button id="muteBtn" type="button">ðŸ”Š</button>

  <script>
    const tvContent = document.getElementById('tv-content');
    let msgIndex = 0;

    const entryMessages = [
      "ðŸŽ¯ Ready to enter the ShiftMaze? Do you dare?",
      "Play more games and puzzles:\nnospin.media today!"
    ];
    let allMessages = [];

    function formatMessage(msg) {
      const totalDisplayLines = 6;
      const lines = msg.split("\n");
      const padding = Math.max(0, totalDisplayLines - lines.length);
      const topPadding = Math.floor(padding / 2);
      const bottomPadding = padding - topPadding;

      let html = "";
      for (let i = 0; i < topPadding; i++) html += "<div>&nbsp;</div>";
      lines.forEach(line => html += `<div>${line}</div>`);
      for (let i = 0; i < bottomPadding; i++) html += "<div>&nbsp;</div>";
      return html;
    }

    fetch('tv_messages.json')
      .then(res => res.json())
      .then(data => {
        allMessages = [...entryMessages, ...data];
        tvContent.innerHTML = formatMessage(allMessages[0]);
        setInterval(() => {
          msgIndex = (msgIndex + 1) % allMessages.length;
          tvContent.innerHTML = formatMessage(allMessages[msgIndex]);
        }, 9000);
      })
      .catch(err => {
        console.error('Failed to load tv_messages.json', err);
        allMessages = entryMessages;
        tvContent.innerHTML = formatMessage(allMessages[0]);
      });

    const door = document.getElementById('door');
    door.addEventListener('click', () => {
      window.location.href = "engine_v1.html";
    });

    const audio = document.getElementById('bgm');
    const muteBtn = document.getElementById('muteBtn');
    setTimeout(() => { if (audio.paused) muteBtn.textContent = "ðŸ”‡"; }, 500);
    muteBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        audio.muted = false;
        muteBtn.textContent = "ðŸ”Š";
      } else {
        audio.muted = !audio.muted;
        muteBtn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
      }
    });
  </script>
</body>
</html>
