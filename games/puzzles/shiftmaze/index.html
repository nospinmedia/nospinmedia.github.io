<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShiftMaze Entry</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: radial-gradient(circle at bottom, #222 0%, #0a0a0a 100%);
      font-family: 'Press Start 2P', cursive, Arial, sans-serif; /* Added a retro-style font */
      color: #fff;
      position: relative;
    }

    /* Fog effect */
    body::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%; /* Height of the fog */
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
      z-index: 0;
      pointer-events: none;
    }

    /* Dungeon wall texture */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('dungeon_wall_texture.jpg') repeat center center; /* You'd need a texture image */
      background-size: 200px 200px; /* Adjust size as needed */
      opacity: 0.15; /* Subtle overlay */
      pointer-events: none;
      z-index: 0;
    }

    /* TV screen */
    #tv {
      position: absolute;
      top: 8%;
      left: 5%;
      width: 28%;
      min-width: 250px;
      max-width: 450px;
      padding-bottom: 20%; /* Aspect ratio 4:3 (height based on width) */
      background: #000;
      border: 6px solid #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,255,0,0.3), inset 0 0 15px rgba(0,255,0,0.1);
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      font-family: 'VT323', monospace; /* Retro console font */
      font-size: 1.2em;
      line-height: 1.3;
      color: #0f0; /* Green text for a retro monitor */
      position: relative;
    }

    #tv::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.4) 50%);
        background-size: 100% 4px; /* Scanline effect */
        z-index: 1;
        pointer-events: none;
    }

    #tv-content {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5% 8%;
      box-sizing: border-box;
      z-index: 2;
    }

    /* Door */
    #door {
      position: absolute;
      top: 60%; /* Slightly lower to accommodate the sign better */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 18vw;
      min-width: 150px;
      max-width: 280px;
      height: 38vh;
      min-height: 250px;
      max-height: 450px;
      background: linear-gradient(145deg, #4f3a25, #35251a, #4f3a25);
      border: 8px outset #2c1e14;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 0 15px rgba(0,0,0,0.5);
      transition: transform 1s ease-in-out, box-shadow 0.3s ease;
      transform-origin: left center;
      z-index: 1;
      position: relative;
    }

    #door::before { /* Wood grain effect */
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,.1) 0px,
        rgba(0,0,0,.1) 2px,
        transparent 2px,
        transparent 5px
      );
      opacity: 0.3;
      pointer-events: none;
    }

    #door::after { /* Door handle */
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      right: 15%;
      background: #8B4513; /* Brass/bronze color */
      border: 3px solid #5A2D0C;
      border-radius: 50%;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5), inset -2px -2px 5px rgba(255,255,255,0.2);
    }
    
    #door:hover {
        box-shadow: 0 0 50px rgba(255,165,0,0.6), inset 0 0 20px rgba(255,165,0,0.3); /* Subtle orange glow on hover */
    }

    #door.open {
      transform: translate(-50%, -50%) perspective(1200px) rotateY(-100deg);
      box-shadow: 0 0 80px rgba(255,165,0,0.8), inset 0 0 30px rgba(255,165,0,0.5);
    }

    /* Old wooden sign */
    #sign {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%) rotate(-4deg); /* More pronounced tilt */
      background: #4a2c16;
      color: #e02c2c; /* More ominous red */
      font-family: 'Creepster', cursive; /* Spooky font */
      font-weight: bold;
      font-size: 2.2em; /* Larger text */
      padding: 15px 30px;
      border: 4px solid #2e1b0d;
      border-radius: 8px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.9), 0 0 20px rgba(0,0,0,0.8);
      text-shadow: 3px 3px 6px #000;
      z-index: 2;
      white-space: nowrap; /* Keep text on one line */
      background-image: linear-gradient(to bottom, #4a2c16, #3a220f);
      filter: saturate(1.2); /* Make colors a bit richer */
    }
    #sign::before { /* Top nail */
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background: #333;
        border-radius: 50%;
        top: -6px;
        left: 20%;
        box-shadow: inset 0 0 3px #000;
    }
     #sign::after { /* Top nail */
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background: #333;
        border-radius: 50%;
        top: -6px;
        right: 20%;
        box-shadow: inset 0 0 3px #000;
    }

    /* Exit button */
    #exitBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 15px;
      background: rgba(0,0,0,0.7);
      color: #ffcc00; /* Goldish color */
      border: 2px solid #ffcc00;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Press Start 2P', cursive, Arial, sans-serif;
      font-size: 0.9em;
      box-shadow: 0 0 10px rgba(255,204,0,0.4);
      transition: background 0.3s ease, color 0.3s ease;
      z-index: 10;
    }
    #exitBtn:hover {
        background: #ffcc00;
        color: #000;
    }

    /* Mute button */
    #muteBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px;
      background: rgba(0,0,0,0.7);
      color: #0f0; /* Green for mute button */
      border: 2px solid #0f0;
      border-radius: 5px;
      font-size: 1.4em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
      transition: background 0.3s ease, color 0.3s ease;
      z-index: 10;
    }
    #muteBtn:hover {
        background: #0f0;
        color: #000;
    }

    /* Version tag */
    #versionTag {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.85em;
      color: rgba(255,255,255,0.7);
      font-weight: bold;
      font-family: 'Press Start 2P', cursive, Arial, sans-serif;
      z-index: 10;
    }

    /* Google Fonts Import (Add these to your <head> section or @import in CSS) */
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&family=VT323&display=swap');

  </style>
</head>
<body>
  <div id="tv"><div id="tv-content"></div></div>
  <div id="sign">Enter if you dare</div>
  <div id="door"></div>
  <a id="exitBtn" href="/games/puzzles/index.html">Exit</a>
  <div id="versionTag">v1.2</div>

  <audio id="bgm" src="ambient.mp3" loop autoplay></audio>
  <button id="muteBtn" type="button">ðŸ”Š</button>

  <script>
    const tvContent = document.getElementById('tv-content');
    let msgIndex = 0;
    const entryMessages = [
        "ðŸŽ¯ Ready to enter the ShiftMaze? Do you dare?",
        "Explore fun AI-generated games at nospin.media!"
    ];
    let allMessages = [];

    function formatMessage(msg) {
      // This function formats messages to fit the TV screen, padding with empty lines
      const lines = msg.split("\n");
      const totalDisplayLines = 5; // Adjust based on desired TV content height
      const padding = Math.max(0, totalDisplayLines - lines.length);
      const topPadding = Math.floor(padding / 2);
      const bottomPadding = padding - topPadding;

      let html = "";
      for (let i = 0; i < topPadding; i++) html += "<div>&nbsp;</div>";
      lines.forEach(line => html += `<div>${line}</div>`);
      for (let i = 0; i < bottomPadding; i++) html += "<div>&nbsp;</div>";
      return html;
    }

    fetch('tv_messages.json')
      .then(res => res.json())
      .then(data => {
        allMessages = [...entryMessages, ...data];
        tvContent.innerHTML = formatMessage(allMessages[0]);
        setInterval(() => {
          msgIndex = (msgIndex + 1) % allMessages.length;
          tvContent.innerHTML = formatMessage(allMessages[msgIndex]);
        }, 9000); // Change message every 9 seconds
      })
      .catch(err => {
        console.error('Failed to load tv_messages.json, using default messages.', err);
        allMessages = entryMessages; // Fallback to only entry messages
        tvContent.innerHTML = formatMessage(allMessages[0]);
        setInterval(() => {
          msgIndex = (msgIndex + 1) % allMessages.length;
          tvContent.innerHTML = formatMessage(allMessages[msgIndex]);
        }, 9000);
      });

    const door = document.getElementById('door');
    door.addEventListener('click', () => {
      door.classList.add('open');
      setTimeout(() => {
        window.location.href = "engine_v1.html"; // Redirect after door animation
      }, 1000);
    });

    const audio = document.getElementById('bgm');
    const muteBtn = document.getElementById('muteBtn');

    // Attempt to autoplay and show correct mute state
    setTimeout(() => {
        if (audio.paused && !audio.muted) { // If autoplay failed and not intentionally muted
            muteBtn.textContent = "ðŸ”‡";
        }
    }, 500);

    muteBtn.addEventListener('click', () => {
      if (audio.paused && !audio.muted) {
        // If paused due to browser policy, try to play and unmute
        audio.play().catch(e => console.log("Autoplay blocked, user interaction required:", e));
        audio.muted = false;
        muteBtn.textContent = "ðŸ”Š";
      } else {
        audio.muted = !audio.muted;
        muteBtn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
      }
    });

    // Handle potential autoplay restrictions for audio
    document.addEventListener('DOMContentLoaded', () => {
        if (audio.autoplay && audio.paused) {
            // If autoplay is set but audio is paused, it means autoplay was blocked.
            // We can indicate this to the user by showing the muted icon.
            muteBtn.textContent = "ðŸ”‡";
        }
    });
  </script>
</body>
</html>
