<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShiftMaze Entry</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #2c2c2c url('wall.jpg') center center / cover no-repeat;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Vignette effect */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      box-shadow: inset 0 0 200px rgba(0,0,0,0.7);
      pointer-events: none;
    }

    /* Flat screen TV */
    #tv {
      position: absolute;
      top: 12%;
      left: 5%;
      width: 25%;
      min-width: 220px;
      max-width: 380px;
      background: #000;
      color: #0ff;
      border: 6px solid #333;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.4), 0 0 40px rgba(0,255,255,0.2);
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      z-index: 1;
    }

    /* Door with stone frame */
    #door {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 18vw;
      min-width: 120px;
      max-width: 200px;
      height: 32vh;
      min-height: 180px;
      max-height: 340px;
      background: linear-gradient(135deg, #7a5638, #5b3b24);
      border: 5px solid #3b2a17;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      border-radius: 3px;
      cursor: pointer;
      transform-origin: left center;
      transition: transform 1s ease;
      z-index: 2;
    }

    /* Stone door frame */
    #door::before {
      content: "";
      position: absolute;
      top: -10px; left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      background: #555;
      border: 3px solid #2b2b2b;
      z-index: -1;
      border-radius: 4px;
    }

    /* Door knob */
    #door::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      top: 55%;
      right: 15%;
      background: #222;
      border: 2px solid #111;
      border-radius: 50%;
    }

    /* Open animation */
    #door.open {
      transform: perspective(800px) rotateY(-90deg);
    }

    /* Exit button */
    #exitBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-decoration: none;
      border: 1px solid #fff;
      border-radius: 4px;
      font-weight: bold;
      z-index: 10;
    }

    /* Mute button */
    #muteBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.2em;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="tv">ðŸ’¡ Did you know No Spin Media has emoji puzzles?</div>
  <div id="door"></div>
  <a id="exitBtn" href="/games/puzzles/index.html">Exit</a>

  <audio id="bgm" src="ambient.mp3" loop autoplay></audio>
  <button id="muteBtn" type="button">ðŸ”Š</button>

  <script>
    // Rotating TV messages (slower: every 9s)
    const messages = [
      "ðŸ’¡ Did you know No Spin Media has emoji puzzles?",
      "ðŸŽ¯ Ready to enter the ShiftMaze?",
      "ðŸ§  New puzzles added regularly!"
    ];
    let msgIndex = 0;
    const tv = document.getElementById('tv');
    setInterval(() => {
      msgIndex = (msgIndex + 1) % messages.length;
      tv.textContent = messages[msgIndex];
    }, 9000);

    // Door click
    const door = document.getElementById('door');
    door.addEventListener('click', () => {
      door.classList.add('open');
      setTimeout(() => {
        window.location.href = "https://nospin.media/games/shiftmaze/engine_v1.html";
      }, 1000);
    });

    // Music control
    const audio = document.getElementById('bgm');
    const muteBtn = document.getElementById('muteBtn');
    setTimeout(() => {
      if (audio.paused) muteBtn.textContent = "ðŸ”‡";
    }, 500);
    muteBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        audio.muted = false;
        muteBtn.textContent = "ðŸ”Š";
      } else {
        audio.muted = !audio.muted;
        muteBtn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
      }
    });
  </script>
</body>
</html>
