<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockCraft</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
        }
        canvas {
            display: block;
            background-color: #87CEEB; /* Sky blue background */
        }
        #game-info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: white;
            padding: 0.5rem 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            z-index: 10;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 5;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        #instructions button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #instructions button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container" class="w-screen h-screen relative">
        <canvas id="blockCraftCanvas"></canvas>
        <div id="game-info">
            <p>X: <span id="posX">0</span></p>
            <p>Y: <span id="posY">0</span></p>
            <p>Z: <span id="posZ">0</span></p>
        </div>
        <div id="crosshair"></div>
        <div id="instructions">
            <h1 class="text-2xl font-bold">Welcome to BlockCraft!</h1>
            <p>Click to start and lock your mouse for controls.</p>
            <ul class="list-disc list-inside text-left">
                <li><span class="font-bold">W, A, S, D</span>: Move</li>
                <li><span class="font-bold">Space</span>: Jump</li>
                <li><span class="font-bold">Mouse Look</span>: Control camera</li>
            </ul>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        // Basic Imports
        import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/PointerLockControls.js';

        let scene, camera, renderer;
        let controls;
        // Removed playerBody as a separate object; controls.getObject() will now be the player's "body"
        let worldReady = false; // Flag to indicate if the world has been generated

        // Player movement variables
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false; // Controls if the player can jump

        let velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        let prevTime = performance.now();

        // UI Elements
        const instructions = document.getElementById('instructions');
        const startButton = document.getElementById('startButton');
        const canvas = document.getElementById('blockCraftCanvas');
        const posXDisplay = document.getElementById('posX');
        const posYDisplay = document.getElementById('posY');
        const posZDisplay = document.getElementById('posZ');

        // Block dimensions
        const blockSize = 1;
        const worldSize = 32; // Number of blocks in one dimension for the world grid

        // --- Utility Functions ---

        /**
         * Generates a simple terrain using basic math (sin/cos for hills).
         * This is a placeholder for more advanced procedural generation (e.g., Perlin noise).
         * @returns {Map<string, string>} A map where keys are "x,y,z" strings and values are block types.
         */
        function generateSimpleTerrain() {
            const blocks = new Map();
            const groundHeight = 0; // Base ground level

            for (let x = -worldSize / 2; x < worldSize / 2; x++) {
                for (let z = -worldSize / 2; z < worldSize / 2; z++) {
                    // Simple wavy terrain
                    let height = groundHeight + Math.floor(Math.sin(x * 0.5) * 2 + Math.cos(z * 0.5) * 2);

                    // Ensure minimum ground level
                    if (height < -2) height = -2;

                    // Place ground blocks
                    for (let y = height; y < height + 3; y++) {
                        if (y === height + 2) {
                            blocks.set(`${x},${y},${z}`, 'grass');
                        } else if (y < height + 2) {
                            blocks.set(`${x},${y},${z}`, 'dirt');
                        }
                    }

                    // Place some scattered "trees" (simple pillars for now)
                    if (Math.random() < 0.01 && height + 3 < worldSize / 2) { // Add simple trees
                        for (let y = height + 3; y < height + 6; y++) {
                            blocks.set(`${x},${y},${z}`, 'wood');
                        }
                        if (height + 6 < worldSize / 2) {
                            blocks.set(`${x},${height + 6},${z}`, 'leaves');
                            blocks.set(`${x+1},${height + 6},${z}`, 'leaves');
                            blocks.set(`${x-1},${height + 6},${z}`, 'leaves');
                            blocks.set(`${x},${height + 6},${z+1}`, 'leaves');
                            blocks.set(`${x},${height + 6},${z-1}`, 'leaves');
                            blocks.set(`${x},${height + 7},${z}`, 'leaves');
                        }
                    }
                }
            }
            return blocks;
        }

        /**
         * Creates a mesh for a single block at a given position.
         * @param {THREE.Scene} scene - The Three.js scene to add the block to.
         * @param {number} x - X coordinate.
         * @param {number} y - Y coordinate.
         * @param {number} z - Z coordinate.
         * @param {string} type - Type of block (e.g., 'grass', 'dirt', 'stone').
         */
        function createBlock(scene, x, y, z, type) {
            const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
            let material;

            // Simple colored materials for demonstration
            switch (type) {
                case 'grass':
                    material = new THREE.MeshLambertMaterial({ color: 0x6B8E23 }); // OliveDrab
                    break;
                case 'dirt':
                    material = new THREE.MeshLambertMaterial({ color: 0x8B4513 }); // SaddleBrown
                    break;
                case 'stone':
                    material = new THREE.MeshLambertMaterial({ color: 0x808080 }); // Gray
                    break;
                case 'wood':
                    material = new THREE.MeshLambertMaterial({ color: 0x8B4513 }); // Brown for wood
                    break;
                case 'leaves':
                    material = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // ForestGreen for leaves
                    break;
                default:
                    material = new THREE.MeshLambertMaterial({ color: 0xFFFFFF }); // White
            }

            const block = new THREE.Mesh(geometry, material);
            block.position.set(x * blockSize, y * blockSize, z * blockSize);
            block.castShadow = true;
            block.receiveShadow = true;
            scene.add(block);
        }

        /**
         * Initializes the Three.js scene, camera, renderer, and controls.
         */
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue background

            // Camera
            // Camera position is now the player's position
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 0); // Start player slightly above ground

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 2); // soft white light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 100;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);
            // scene.add(new THREE.CameraHelper(directionalLight.shadow.camera)); // Uncomment to visualize light's frustum

            // Controls (PointerLockControls for first-person)
            controls = new PointerLockControls(camera, document.body);
            // controls.getObject() returns the camera itself, which is what we will move
            scene.add(controls.getObject());

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);

            startButton.addEventListener('click', () => {
                controls.lock();
            });

            controls.addEventListener('lock', () => {
                instructions.style.display = 'none';
                canJump = true; // Allow jumping once controls are locked
            });

            controls.addEventListener('unlock', () => {
                instructions.style.display = 'flex';
                canJump = false; // Prevent jumping when controls are unlocked
            });

            // Generate terrain and add blocks to the scene
            const terrainBlocks = generateSimpleTerrain();
            terrainBlocks.forEach((type, posStr) => {
                const [x, y, z] = posStr.split(',').map(Number);
                createBlock(scene, x, y, z, type);
            });
            worldReady = true; // Mark world as generated
        }

        /**
         * Handles window resizing to keep the aspect ratio correct.
         */
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        /**
         * Handles keyboard key down events for movement.
         * @param {KeyboardEvent} event - The keyboard event.
         */
        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space':
                    if (canJump) {
                        // Apply upward velocity to the camera itself
                        velocity.y = 10; // Jump strength
                        canJump = false; // Prevent multiple jumps in air
                    }
                    break;
            }
        }

        /**
         * Handles keyboard key up events to stop movement.
         * @param {KeyboardEvent} event - The keyboard event.
         */
        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }

        /**
         * Main animation loop for the game.
         */
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            if (controls.isLocked === true && worldReady) { // Only update if controls are locked and world is ready
                const delta = (time - prevTime) / 1000; // Time in seconds since last frame

                // Apply gravity
                velocity.y -= 9.8 * 10 * delta; // 9.8 m/s^2 * 10 (scale factor)

                // Dampen horizontal velocity for smoother stops
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // Ensure constant speed in all directions

                // Apply movement based on direction and velocity to the controls object (camera)
                // Use controls.moveForward and controls.moveRight which respect the camera's orientation
                controls.moveForward(-velocity.z * delta);
                controls.moveRight(velocity.x * delta);

                // Manual translation for Y (vertical movement)
                controls.getObject().position.y += velocity.y * delta;

                // Simple collision with ground (Y-axis)
                // Adjust for camera being at eye-level, so ground should be slightly below 0.
                const playerHeight = 1.8; // Approximate height of the player's 'feet' from camera center
                if (controls.getObject().position.y < playerHeight) {
                    velocity.y = 0;
                    controls.getObject().position.y = playerHeight;
                    canJump = true; // Allow jumping again when on ground
                }
            }
            prevTime = time;

            // Update UI position display using the camera's position directly
            if (controls && controls.getObject()) {
                posXDisplay.textContent = controls.getObject().position.x.toFixed(2);
                posYDisplay.textContent = controls.getObject().position.y.toFixed(2);
                posZDisplay.textContent = controls.getObject().position.z.toFixed(2);
            }

            renderer.render(scene, camera);
        }

        // Initialize and start the game
        window.onload = function() {
            init();
            animate();
        };

    </script>
</body>
</html>
