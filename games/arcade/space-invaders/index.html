<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invaders - No Spin Media</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 0;
    }
    .main {
      flex: 1 1 65%;
      padding: 0;
      background: #000;
      text-align: center;
    }
    .sidebar {
      flex: 1 1 25%;
      background: #fff;
      color: #222;
      padding: 1rem;
      border-left: 2px solid #222;
      height: fit-content;
    }
    canvas {
      background: #000;
      border: 2px solid red; /* ‚úÖ Debug border */
      display: block;
      margin: 0 auto;
    }
    .game-header {
      background: #111;
      color: #fff;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    .game-header a {
      color: #4da6ff;
      text-decoration: none;
      font-weight: bold;
    }
    .share-buttons { margin: 0.5rem 0; }
    .share-buttons button {
      padding: 0.4rem 0.8rem;
      margin-right: 0.5rem;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    #modeSelect { margin-top: 0.5rem; padding: 0.3rem; font-size: 1rem; }
    #hud { color: #0f0; font-weight: bold; margin: 0.3rem; }
    #touch-controls { display: none; text-align: center; margin-top: 0.5rem; }
    #touch-controls button {
      padding: 0.8rem 1.5rem;
      margin: 0.3rem;
      font-size: 1.1rem;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { border-left: none; border-top: 2px solid #222; }
      #touch-controls { display: block; }
    }
  </style>
</head>
<body>

  <div id="site-header"></div>

  <div class="game-header">
    <a href="../index.html">‚Üê Back to Arcade</a>
    <div>
      ‚ù§Ô∏è Love this game? <a href="/sponsor.html">Help us make more</a>
      <button id="soundToggle" style="margin-left:1rem;">üîä Sound On</button>
    </div>
  </div>

  <div class="container">
    <div class="main">
      <h1>Space Invaders üëæ</h1>

      <div id="hud">Score: 0 | Lives: 3 | High Score: 0</div>

      <div class="share-buttons">
        <button id="shareBtn">üîó Share with Friends</button>
        <button id="copyBtn">üìã Copy Link</button>
      </div>

      <label for="modeSelect">Graphics Mode:</label>
      <select id="modeSelect">
        <option value="retro">Retro</option>
        <option value="enhanced">Enhanced</option>
      </select>

      <canvas id="gameCanvas" width="480" height="640"></canvas>

      <div id="touch-controls">
        <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
        <button onclick="fire()">üî• Fire</button>
        <button onclick="moveRight()">‚û°Ô∏è</button>
      </div>
    </div>

    <div class="sidebar">
      <h2>Support Us üíô</h2>
      <p>Like what we're doing? Help keep No Spin Media running:</p>
      <p><strong>Venmo:</strong><br/>
        <a href="https://venmo.com/NoSpinMedia" target="_blank">@NoSpinMedia</a>
      </p>
    </div>
  </div>

  <footer style="background:#111;color:#666;padding:0.5rem;text-align:center;">
    ¬© 2025 No Spin Media. Independent. Ad-free. Truth-focused.
  </footer>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let mode = 'retro';
    let score = 0;
    let highScore = localStorage.getItem('siHighScore') || 0;
    let lives = 3;
    let ship = { x: 220, y: 600, w: 40, h: 20, speed: 5 };
    let bullets = [];
    let aliens = [];
    let keys = {};
    let soundOn = true;
    let alienDir = 1;

    function initAliens() {
      aliens = [];
      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 6; c++) {
          aliens.push({ x: 50 + c * 60, y: 50 + r * 40, w: 30, h: 20, alive: true });
        }
      }
    }
    initAliens();

    function drawShip() {
      ctx.fillStyle = '#0f0'; // ‚úÖ Force visible green
      ctx.fillRect(ship.x, ship.y, ship.w, ship.h);
      ctx.fillStyle = '#fff';
      ctx.fillText('SHIP', ship.x + 2, ship.y - 5);
    }

    function drawAliens() {
      ctx.fillStyle = '#ff0'; // ‚úÖ Force visible yellow
      aliens.forEach(a => {
        if (a.alive) {
          ctx.fillRect(a.x, a.y, a.w, a.h);
          ctx.fillStyle = '#fff';
          ctx.fillText('ALIEN', a.x, a.y - 5);
          ctx.fillStyle = '#ff0';
        }
      });
    }

    function drawBullets() {
      ctx.fillStyle = '#0ff';
      bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 10));
    }

    function update() {
      if (keys['ArrowLeft']) ship.x -= ship.speed;
      if (keys['ArrowRight']) ship.x += ship.speed;
      if (ship.x < 0) ship.x = 0;
      if (ship.x + ship.w > canvas.width) ship.x = canvas.width - ship.w;

      bullets.forEach(b => b.y -= 6);
      bullets = bullets.filter(b => b.y > 0);
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawShip();
      drawAliens();
      drawBullets();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function fire() {
      bullets.push({ x: ship.x + ship.w/2 - 2, y: ship.y });
    }

    function moveLeft() { ship.x -= ship.speed * 2; }
    function moveRight() { ship.x += ship.speed * 2; }

    document.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ') fire();
    });
    document.addEventListener('keyup', e => keys[e.key] = false);

    loop();
  </script>

  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-header').innerHTML = html);
  </script>
</body>
</html>
