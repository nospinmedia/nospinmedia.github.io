<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #game-container {
            background-color: #000;
            border: 2px solid #0F0;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background-color: #000;
            display: block;
            margin-bottom: 15px;
            border: 1px solid #050;
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 5px 0;
            font-size: 1.2em;
            color: #0F0;
            margin-bottom: 10px; /* Added margin for better spacing */
        }
        #game-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .game-button {
            background-color: #008000; /* Darker green */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .game-button:hover {
            background-color: #00B000; /* Lighter green on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 128, 0, 0.6);
        }
        .game-button:active {
            background-color: #006000;
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 128, 0, 0.3);
        }
        /* Removed #message-box styling as it's no longer used */
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Space Invaders <i class="fas fa-space-shuttle"></i></h1>
        <div id="game-info">
            <span>Score: <span id="score">0</span></span>
            <span>Lives: <span id="lives">3</span></span>
            <span>High Score: <span id="highScore">0</span></span>
            <span>Level: <span id="level">1</span></span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="game-controls">
            <button class="game-button" id="startButton">Start Game</button>
            <button class="game-button" id="resetButton">Reset Game</button>
        </div>
    </div>

    <!-- Removed message-box div -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const highScoreDisplay = document.getElementById('highScore');
        const levelDisplay = document.getElementById('level');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        // Removed messageBox, messageText, messageOkButton references

        // Game settings
        const GAME_WIDTH = 600;
        const GAME_HEIGHT = 400;
        const PLAYER_SIZE = 20;
        const ALIEN_SIZE = 20;
        const BULLET_WIDTH = 4;
        const BULLET_HEIGHT = 10;
        const PLAYER_SPEED = 5;
        const BULLET_SPEED = 7;
        const ALIEN_ROWS = 3;
        const ALIEN_COLS = 8;
        const ALIEN_SPACING_X = 40;
        const ALIEN_SPACING_Y = 30;
        const ALIEN_START_X = 50;
        const ALIEN_START_Y = 30;
        const ALIEN_MOVE_DOWN_AMOUNT = 10;
        const ALIEN_INITIAL_MOVE_SPEED = 1; // Pixels per frame
        const ALIEN_INITIAL_FIRE_RATE = 150; // Higher number = slower firing for level 1
        const PLAYER_INITIAL_LIVES = 3;

        // Shield settings
        const NUM_SHIELDS = 4;
        const SHIELD_WIDTH = 60;
        const SHIELD_HEIGHT = 20;
        const SHIELD_HEALTH_MAX = 3; // How many hits a shield can take
        const SHIELD_Y_OFFSET = 50; // Distance from bottom of canvas
        const SHIELD_COLORS = ['#00FF00', '#FFA500', '#FF0000']; // Green, Orange, Red for health states

        let player = {
            x: GAME_WIDTH / 2 - PLAYER_SIZE / 2,
            y: GAME_HEIGHT - PLAYER_SIZE - 10,
            width: PLAYER_SIZE,
            height: PLAYER_SIZE,
            dx: 0,
            lives: PLAYER_INITIAL_LIVES,
            isExploding: false,
            explosionFrame: 0,
            explosionDuration: 30 // Frames for explosion animation
        };

        let aliens = [];
        let playerBullets = [];
        let alienBullets = [];
        let shields = []; // Array to hold shield objects
        let score = 0;
        let highScore = localStorage.getItem('spaceInvadersHighScore') || 0;
        let gameRunning = false;
        let alienMoveDirection = 1; // 1 for right, -1 for left
        let alienMoveSpeed = ALIEN_INITIAL_MOVE_SPEED;
        let alienFireRate = ALIEN_INITIAL_FIRE_RATE;
        let level = 1; // Current game level

        // Keyboard input
        let keys = {};

        // --- Drawing Functions ---

        // Draw Player Ship (more detailed)
        function drawPlayer() {
            if (player.isExploding) {
                drawExplosion(player.x, player.y, player.explosionFrame);
                return;
            }
            ctx.fillStyle = '#0F0'; // Player ship color
            ctx.beginPath();
            ctx.moveTo(player.x, player.y + player.height); // Bottom-left
            ctx.lineTo(player.x + player.width / 2, player.y); // Top-center
            ctx.lineTo(player.x + player.width, player.y + player.height); // Bottom-right
            ctx.closePath();
            ctx.fill();

            // Add a small cockpit/window
            ctx.fillStyle = '#00F'; // Blue cockpit
            ctx.fillRect(player.x + player.width / 2 - 3, player.y + player.height / 3, 6, 8);
        }

        // Draw Alien Ship (more detailed)
        function drawAlien(alien) {
            ctx.fillStyle = alien.color;
            ctx.beginPath();
            // Main body
            ctx.rect(alien.x, alien.y + alien.height / 4, alien.width, alien.height / 2);
            // Top "head"
            ctx.moveTo(alien.x + alien.width / 4, alien.y + alien.height / 4);
            ctx.lineTo(alien.x + alien.width / 2, alien.y);
            ctx.lineTo(alien.x + alien.width * 3 / 4, alien.y + alien.height / 4);
            // Bottom "legs"
            ctx.moveTo(alien.x, alien.y + alien.height * 3 / 4);
            ctx.lineTo(alien.x + alien.width / 4, alien.y + alien.height);
            ctx.moveTo(alien.x + alien.width * 3 / 4, alien.y + alien.height);
            ctx.lineTo(alien.x + alien.width, alien.y + alien.height * 3 / 4);
            ctx.closePath();
            ctx.fill();
        }

        // Draw Explosion Effect
        function drawExplosion(x, y, frame) {
            const maxRadius = PLAYER_SIZE * 1.5;
            const currentRadius = maxRadius * (frame / player.explosionDuration);
            const opacity = 1 - (frame / player.explosionDuration);

            ctx.beginPath();
            ctx.arc(x + PLAYER_SIZE / 2, y + PLAYER_SIZE / 2, currentRadius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 165, 0, ${opacity})`; // Orange fading to transparent
            ctx.fill();

            ctx.beginPath();
            ctx.arc(x + PLAYER_SIZE / 2, y + PLAYER_SIZE / 2, currentRadius * 0.7, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 0, 0, ${opacity})`; // Red fading to transparent
            ctx.fill();
        }

        function drawBullet(bullet) {
            ctx.fillStyle = bullet.color;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        }

        // Draw Shield
        function drawShield(shield) {
            // Determine color based on health
            let colorIndex = Math.floor((shield.health / SHIELD_HEALTH_MAX) * (SHIELD_COLORS.length - 1));
            colorIndex = Math.min(colorIndex, SHIELD_COLORS.length - 1); // Ensure index is within bounds
            ctx.fillStyle = SHIELD_COLORS[colorIndex];
            
            // Draw multiple small blocks to simulate damage
            const block_size = 5;
            for (let r = 0; r < shield.height / block_size; r++) {
                for (let c = 0; c < shield.width / block_size; c++) {
                    // Only draw if this block hasn't been "destroyed"
                    if (shield.damageMap[r][c] < SHIELD_HEALTH_MAX) {
                        ctx.fillRect(shield.x + c * block_size, shield.y + r * block_size, block_size, block_size);
                    }
                }
            }
        }

        // --- Game Logic Functions ---

        function initGame() {
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
            player.lives = PLAYER_INITIAL_LIVES;
            score = 0;
            level = 1;
            alienMoveSpeed = ALIEN_INITIAL_MOVE_SPEED;
            alienFireRate = ALIEN_INITIAL_FIRE_RATE; // Reset fire rate for level 1
            highScore = localStorage.getItem('spaceInvadersHighScore') || 0;
            resetEntities();
            updateInfoDisplay();
            gameRunning = false;
        }

        function resetEntities() {
            aliens = [];
            playerBullets = [];
            alienBullets = [];
            shields = []; // Clear old shields
            createAliens();
            createShields(); // Recreate shields for new level/game
            player.x = GAME_WIDTH / 2 - PLAYER_SIZE / 2;
            player.y = GAME_HEIGHT - PLAYER_SIZE - 10;
            player.dx = 0;
            player.isExploding = false;
            player.explosionFrame = 0;
            alienMoveDirection = 1;
        }

        function createAliens() {
            aliens = [];
            for (let row = 0; row < ALIEN_ROWS; row++) {
                for (let col = 0; col < ALIEN_COLS; col++) {
                    aliens.push({
                        x: ALIEN_START_X + col * ALIEN_SPACING_X,
                        y: ALIEN_START_Y + row * ALIEN_SPACING_Y,
                        width: ALIEN_SIZE,
                        height: ALIEN_SIZE,
                        color: `hsl(${row * 60}, 100%, 50%)` // Different colors per row
                    });
                }
            }
        }

        function createShields() {
            shields = [];
            const shieldSpacing = (GAME_WIDTH - (NUM_SHIELDS * SHIELD_WIDTH)) / (NUM_SHIELDS + 1);
            const shieldY = GAME_HEIGHT - SHIELD_Y_OFFSET;

            for (let i = 0; i < NUM_SHIELDS; i++) {
                // Initialize damage map for each shield
                const damageMap = Array(SHIELD_HEIGHT / 5).fill(0).map(() => Array(SHIELD_WIDTH / 5).fill(0));
                shields.push({
                    x: shieldSpacing * (i + 1) + i * SHIELD_WIDTH,
                    y: shieldY,
                    width: SHIELD_WIDTH,
                    height: SHIELD_HEIGHT,
                    health: SHIELD_HEALTH_MAX,
                    damageMap: damageMap // Map to track individual block damage
                });
            }
        }

        function updateInfoDisplay() {
            scoreDisplay.textContent = score;
            livesDisplay.textContent = player.lives;
            highScoreDisplay.textContent = highScore;
            levelDisplay.textContent = level;
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function update() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // Update player
            if (!player.isExploding) {
                player.x += player.dx;
                // Keep player within bounds
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > GAME_WIDTH) player.x = GAME_WIDTH - player.width;
            } else {
                player.explosionFrame++;
                if (player.explosionFrame > player.explosionDuration) {
                    player.isExploding = false;
                    player.explosionFrame = 0;
                    if (player.lives <= 0) {
                        endGame(); // Game over, no more lives
                        return;
                    }
                    // Reset player position after explosion if lives remain
                    player.x = GAME_WIDTH / 2 - PLAYER_SIZE / 2;
                    player.y = GAME_HEIGHT - PLAYER_SIZE - 10;
                }
            }
            drawPlayer();

            // Draw Shields
            for (let i = shields.length - 1; i >= 0; i--) {
                if (shields[i].health > 0) {
                    drawShield(shields[i]);
                } else {
                    shields.splice(i, 1); // Remove shield if health is 0
                }
            }

            // Update aliens
            let shouldMoveDown = false;
            for (let i = 0; i < aliens.length; i++) {
                let alien = aliens[i];
                alien.x += alienMoveDirection * alienMoveSpeed;

                if (alien.x + alien.width > GAME_WIDTH || alien.x < 0) {
                    shouldMoveDown = true;
                }
                drawAlien(alien);

                // Alien firing (random chance, based on current alienFireRate)
                if (Math.random() * alienFireRate < 1) { // 1 in alienFireRate chance per alien per frame
                    alienBullets.push({
                        x: alien.x + alien.width / 2 - BULLET_WIDTH / 2,
                        y: alien.y + alien.height,
                        width: BULLET_WIDTH,
                        height: BULLET_HEIGHT,
                        color: '#F00'
                    });
                }
            }

            if (shouldMoveDown) {
                alienMoveDirection *= -1; // Reverse direction
                for (let i = 0; i < aliens.length; i++) {
                    aliens[i].y += ALIEN_MOVE_DOWN_AMOUNT;
                    // Check if aliens reached player level
                    if (aliens[i].y + aliens[i].height > player.y && !player.isExploding) {
                        endGame("GAME OVER! Aliens reached the bottom!");
                        return;
                    }
                }
            }

            // Update player bullets
            for (let i = playerBullets.length - 1; i >= 0; i--) {
                let bullet = playerBullets[i];
                bullet.y -= BULLET_SPEED;
                drawBullet(bullet);

                // Collision with aliens
                let hitAlien = false;
                for (let j = aliens.length - 1; j >= 0; j--) {
                    let alien = aliens[j];
                    if (checkCollision(bullet, alien)) {
                        aliens.splice(j, 1); // Remove alien
                        playerBullets.splice(i, 1); // Remove bullet
                        score += 10;
                        updateInfoDisplay();
                        hitAlien = true;
                        break;
                    }
                }
                if (hitAlien) continue; // Bullet already removed, move to next player bullet

                // Collision with shields (player bullets)
                let hitShield = false;
                for (let k = shields.length - 1; k >= 0; k--) {
                    let shield = shields[k];
                    if (shield.health > 0 && checkCollision(bullet, shield)) {
                        // Calculate hit position relative to shield for localized damage
                        const hitX = bullet.x - shield.x;
                        const hitY = bullet.y - shield.y;
                        const blockSize = 5;
                        const blockCol = Math.floor(hitX / blockSize);
                        const blockRow = Math.floor(hitY / blockSize);

                        if (blockRow >= 0 && blockRow < shield.damageMap.length &&
                            blockCol >= 0 && blockCol < shield.damageMap[0].length) {
                            if (shield.damageMap[blockRow][blockCol] < SHIELD_HEALTH_MAX) {
                                shield.damageMap[blockRow][blockCol]++;
                                shield.health--; // Decrement overall shield health
                                playerBullets.splice(i, 1); // Remove bullet
                                hitShield = true;
                                break;
                            }
                        }
                    }
                }
                if (hitShield) continue;

                // Remove bullet if off-screen
                if (bullet.y < 0) {
                    playerBullets.splice(i, 1);
                }
            }

            // Update alien bullets
            for (let i = alienBullets.length - 1; i >= 0; i--) {
                let bullet = alienBullets[i];
                bullet.y += BULLET_SPEED;
                drawBullet(bullet);

                // Collision with player
                if (checkCollision(bullet, player) && !player.isExploding) {
                    player.lives--;
                    player.isExploding = true;
                    player.explosionFrame = 0; // Start explosion animation
                    updateInfoDisplay();
                    alienBullets.splice(i, 1); // Remove alien bullet
                    continue; // Move to next alien bullet
                }

                // Collision with shields (alien bullets)
                let hitShield = false;
                for (let k = shields.length - 1; k >= 0; k--) {
                    let shield = shields[k];
                    if (shield.health > 0 && checkCollision(bullet, shield)) {
                        const hitX = bullet.x - shield.x;
                        const hitY = bullet.y - shield.y;
                        const blockSize = 5;
                        const blockCol = Math.floor(hitX / blockSize);
                        const blockRow = Math.floor(hitY / blockSize);

                        if (blockRow >= 0 && blockRow < shield.damageMap.length &&
                            blockCol >= 0 && blockCol < shield.damageMap[0].length) {
                            if (shield.damageMap[blockRow][blockCol] < SHIELD_HEALTH_MAX) {
                                shield.damageMap[blockRow][blockCol]++;
                                shield.health--; // Decrement overall shield health
                                alienBullets.splice(i, 1); // Remove bullet
                                hitShield = true;
                                break;
                            }
                        }
                    }
                }
                if (hitShield) continue;

                // Remove bullet if off-screen
                if (bullet.y > GAME_HEIGHT) {
                    alienBullets.splice(i, 1);
                }
            }

            // Check for level clear
            if (aliens.length === 0) {
                levelUp();
            }

            requestAnimationFrame(update);
        }

        function levelUp() {
            level++;
            alienMoveSpeed += 0.2; // Slightly increase alien horizontal speed
            alienFireRate = Math.max(50, alienFireRate - 10); // Make aliens fire faster, but not too fast
            // No pop-up message, just update the level display
            resetEntities(); // Create new wave of aliens and reset shields
            updateInfoDisplay();
        }

        function endGame(message = "GAME OVER!") {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('spaceInvadersHighScore', highScore);
            }
            // No pop-up message for game over, just stop the game and update scores
            updateInfoDisplay();
        }

        // Removed showMessage and hideMessage functions

        // Event Listeners
        document.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (gameRunning && !player.isExploding) {
                if (e.key === 'ArrowLeft') {
                    player.dx = -PLAYER_SPEED;
                } else if (e.key === 'ArrowRight') {
                    player.dx = PLAYER_SPEED;
                } else if (e.key === ' ' && playerBullets.length < 1) { // Limit player bullets
                    playerBullets.push({
                        x: player.x + player.width / 2 - BULLET_WIDTH / 2,
                        y: player.y,
                        width: BULLET_WIDTH,
                        height: BULLET_HEIGHT,
                        color: '#0FF'
                    });
                }
            }
        });

        document.addEventListener('keyup', e => {
            keys[e.key] = false;
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                player.dx = 0;
            }
        });

        startButton.addEventListener('click', () => {
            if (!gameRunning) {
                initGame(); // Re-initialize game state
                gameRunning = true;
                requestAnimationFrame(update); // Start the game loop
            }
        });

        resetButton.addEventListener('click', () => {
            gameRunning = false; // Stop the game loop
            initGame(); // Reset all game stats and entities
        });

        // Removed messageOkButton event listener

        // Initialize game on window load
        window.onload = function() {
            initGame();
        };

    </script>
</body>
</html>
